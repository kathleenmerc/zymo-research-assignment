<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zymo Research Landing Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="main.js"></script>
  </head>

  <body>
    <section id="hero">
      <!-- Banner images for responsive screens -->
      <img
        id="banner-mobile"
        src="images/banner-mobile.jpg"
        alt="banner for mobile"
      />
      <img
        id="banner-tablet"
        src="images/banner-tablet.jpg"
        alt="banner for tablet"
      />
      <img
        id="banner-desktop"
        src="images/banner-desktop.jpg"
        alt="banner for desktop"
      />

      <!-- Title and subtitle -->
      <div id="hero-headers">
        <h1>Header Text</h1>
        <h4>Lorem ipsum</h4>
      </div>

      <!-- Icons -->
      <div id="hero-icons">
        <div class="icon-card">
          <img src="images/checkmark_icon.jpg" alt="" />
          <h4>Lorem ipsum</h4>
        </div>

        <div class="icon-card">
          <img src="images/graphs_icon.jpg" alt="" />
          <h4>Lorem ipsum</h4>
        </div>

        <div class="icon-card">
          <img src="images/bullseye_icon.jpg" alt="" />
          <h4>Lorem ipsum</h4>
        </div>
      </div>

      <!-- CTA Button -->
      <div class="cta-button">
        <button id="cta-button">Inquire Now</button>
      </div>
    </section>

    <section id="about">about section</section>
    <section id="contact">contact section</section>
  </body>
</html>
